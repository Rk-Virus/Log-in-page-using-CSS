<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        
        *{margin-left: 50px;}
    </style>
</head>
<body style="background-color: rgb(182, 181, 181);">             
    <h2 style="margin-left: 100px;">Sign Up Now!</h2>
    <form action="/server.php" method="post" autocomplete="on" enctype="application/x-www-form-urlencoded" name="userForm" target="_top">
        <!--additional attributes used
            accept-charset : Acceptable character system , UTF-8 is default
            autocomplete : helps to autocomplete the input
            enctype : encoding to be done after submission, default value selected here
            name : form name
            novalidate(bollean) : don't validate(check) the input data
        -->
        <label for="name">First Name: </label>
        <input type="text">
        <label for="name">Last Name: </label>
        <input type="text"><br><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="em" placeholder="example@domain.com"><br><br>
        <label for="gender">Sex:</label>
        <input type="radio" name="gender" id="" value="male"> Male
        <input type="radio" name="gender" id="" value="female"> Female <br><br>
        <label for="age">Date of Birth:</label>
        <input type="date" name="dob" id=""> <br><br>
        <label for="bio">About you: </label><br>
        <textarea name="description" id="desc" cols="50" rows="5" placeholder="Describe about yourself in brief"></textarea><br><br>
        <label for="interests">Your field of Interst: </label><br>
        <input type="checkbox" name="interest" id="" value="Web Development"> Web Development <br>
        <input type="checkbox" name="interest" id="" value="Game Development"> Game Development<br>
        <input type="checkbox" name="interest" id="" value="Programming"> Programming <br>
        <input type="checkbox" name="interest" id="" value="Data Science"> Data Science<br><br>
        <label for="country">Select Country: </label>
        <select name="country" id="">
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="USA">USA</option>
            <option value="Australia">Australia</option>
            <option value="Uganda">Uganda</option>
        </select><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset the Form?">
        
    </form>

</body>
</html>
